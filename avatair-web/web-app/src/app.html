<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link href="/icons/light-mode-favicon.png" rel="icon" media="(prefers-color-scheme: light)">
		<link href="/icons/dark-mode-favicon.png" rel="icon" media="(prefers-color-scheme: dark)">
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<style>
		:root {
			--avatair-blue: hsl(234, 100%, 78%);
			--avatair-blue-pastel: hsl(234, 100%, 85%);
			--avatair-blue-pastel-2: hsl(233, 100%, 91%);
			--error-red: #C20000;
			--error-red-pastel: #FF7070;
			--success-green: #A5FFBE;
			--light-gray: #B1B1B1;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
		}

		.material-symbols-outlined {
        	font-variation-settings:
        	'FILL' 0,
        	'wght' 400,
        	'GRAD' 0,
        	'opsz' 24
    	}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
